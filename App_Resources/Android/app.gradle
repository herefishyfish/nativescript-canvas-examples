// You can add your native dependencies here

repositories {
  mavenCentral()
}

dependencies {
//  implementation 'androidx.multidex:multidex:2.0.1'
  implementation 'jp.wasabeef:takt:2.1.1'
}

android {
  compileSdkVersion 33
  buildToolsVersion "33"
  // compileSdkVersion 32
  // buildToolsVersion "32.0.0"
  // ndkVersion ""

  defaultConfig {
    minSdkVersion 23
    targetSdkVersion 33

    // Version Information
    versionCode 1
    versionName "1.0.0"
    
    generatedDensities = []
  }

  aaptOptions {
    additionalParameters "--no-version-vectors"
  }
}
