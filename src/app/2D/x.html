<!DOCTYPE html>
<html>
<head>
  <title>Star Shape</title>
  <style>
    canvas {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <canvas id="starCanvas" width="200" height="200"></canvas>

  <script>
    const canvas = document.getElementById("starCanvas");
    const ctx = canvas.getContext("2d");

    const d = [
      [100, 68],
      [109.40456403667957, 87.05572809000084],
      [130.43380852144492, 90.11145618000168],
      [115.21690426072246, 104.94427190999916],
      [118.80912807335915, 125.88854381999832],
      [100, 116],
      [81.19087192664087, 125.88854381999832],
      [84.78309573927754, 104.94427190999916],
      [69.56619147855508, 90.1114561800017],
      [90.59543596332043, 87.05572809000084],
    ];

    ctx.fillStyle = "red";
    drawStar(ctx, { x: 100, y: 140, scalar: 4 });

    ctx.fillStyle = "blue";
    drawStarWithCoords(ctx);

    function drawStarWithCoords(ctx) {
      ctx.beginPath();
      ctx.moveTo(d[0][0], d[0][1]);
      for (let i = 1; i < d.length; i++) {
        ctx.lineTo(d[i][0], d[i][1]);
      }
      ctx.closePath();
      ctx.fill();
    }

    function drawStarPath(ctx, fetti)

    function drawStar(ctx, fetti) {
      var rot = (Math.PI / 2) * 3;
      var innerRadius = 4 * fetti.scalar;
      var outerRadius = 8 * fetti.scalar;
      var x = fetti.x;
      var y = fetti.y;
      var spikes = 5;
      var step = Math.PI / spikes;

      ctx.beginPath();
      ctx.lineTo(fetti.x, fetti.y);

      while (spikes--) {
        x = fetti.x + Math.cos(rot) * outerRadius;
        y = fetti.y + Math.sin(rot) * outerRadius;
        ctx.lineTo(x, y);
        rot += step;

        x = fetti.x + Math.cos(rot) * innerRadius;
        y = fetti.y + Math.sin(rot) * innerRadius;
        ctx.lineTo(x, y);
        rot += step;
      }
      ctx.lineTo(fetti.x, fetti.y);

      ctx.closePath();
      ctx.fill();
    }
  </script>
</body>
</html>
